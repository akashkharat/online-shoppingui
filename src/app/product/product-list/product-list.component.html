  
  <article class="col-item">
    <div class="photo">
    <div class="options-cart-round">
      <button *ngIf="isLoggedIn" class="btn btn-default" title="Add to cart">
        <span  class="fa fa-shopping-cart" (click)="addToCart(name)"></span>
      </button>
    </div>

    <a href="#"> <img src='../../assets/images/{{imageUrl}}.jpg'class="img-responsive" alt="Product Image" /> </a>
  </div>
  <div class="info">
    <div class="row">
      <div class="price-details col-md-12">
        <p class="details">
        {{description}}
        </p>
        <h1>{{name}}</h1>
        <span class="price-new">{{unitPrice}}</span>
      </div>
    </div>
  </div>
</article>
